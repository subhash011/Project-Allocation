<mat-dialog-content
    *ngIf="preferences.projects_preference.length != 0; else elseBlock">
    <mat-toolbar class="toolbar">
        <mat-icon
            (click)="close()" color="accent" matTooltip="close pop-up" matTooltipPosition="above">close
        </mat-icon>
        <div class="fill-space"></div>
        <div #container class="copy">
            <button
                [cdkCopyToClipboard]="value"
                [matBadgeColor]="'accent'"
                [matBadge]="preferences.projects_preference.length"
                color="primary"
                mat-raised-button>
                Copy to Clipboard
            </button>
        </div>
    </mat-toolbar>
    <cdk-virtual-scroll-viewport class="example-viewport" itemSize="50">
        <div style="padding:5px">
            <mat-accordion class="example-headers-align">
                <mat-expansion-panel
                    *ngFor="let preference of preferences.projects_preference">
                    <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
                        <mat-panel-title>
                            Faculty : {{ preference["faculty_name"] }}
                        </mat-panel-title>
                        <mat-panel-description>
                            Title : {{ preference["title"] }}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>Email : {{ preference["faculty_email"] }}</p>
                    <p>Description : {{ preference["description"] }}</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </cdk-virtual-scroll-viewport>
</mat-dialog-content>
<ng-template #elseBlock>
    <div class="text">No preferences to display</div>
</ng-template>
