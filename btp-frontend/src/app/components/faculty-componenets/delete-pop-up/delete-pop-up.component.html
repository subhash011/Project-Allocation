<div class="container">
    <h1 mat-dialog-title>{{ data.heading }}</h1>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <button (click)="onNoClick()"
            class="mat-btn-1"
            color="warn"
            mat-raised-button>
        No
    </button>
    <button (click)="onSubmit()"
            class="mat-btn-2"
            color="primary"
            mat-raised-button>
        Yes
    </button>
</div>
