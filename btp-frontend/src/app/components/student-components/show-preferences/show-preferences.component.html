<div>
    <mat-toolbar>
        <h4 class="heading">Your Current Preferences</h4>
    </mat-toolbar>
</div>
<div class="show">
    <div class="drag-drop primary-drag">
        <div #todoList="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListData]="preferences" cdkDropList
             class="list">
            <div *ngFor="let preference of preferences" cdkDrag class="list-item">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Faculty : {{ preference["faculty_name"] }}
                            </mat-panel-title>
                            <mat-panel-description>
                                <div class="flex-space"></div>
                                Project Title : {{ preference["title"] }}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>Faculty Email : {{ preference["faculty_email"] }}</p>
                        <p>Description : {{ preference["description"] }}</p>
                    </mat-expansion-panel>
                </mat-accordion>
                <div class="flex-space"></div>
            </div>
            <div class="flex-space-small"></div>
        </div>
    </div>
    <div class="mobile-drag">
        <div #todoList="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListData]="preferences" cdkDropList
             class="example-list">
            <div *ngFor="let preference of preferences" cdkDrag class="example-box">
                <div *cdkDragPlaceholder class="example-custom-placeholder"></div>
                {{ preference["title"] }}
            </div>
        </div>
        <div mat-dialog-actions>
            <button (click)="onNoClick()" class="left-button" color="warn" mat-raised-button>
                Go Back
            </button>
            <div class="flex-space"></div>
            <button (click)="savePreferences()" cdkFocusInitial class="right-button" color="primary" mat-raised-button>
                Confirm Preferences
            </button>
        </div>
    </div>
    <div mat-dialog-actions>
        <button (click)="onNoClick()" class="left-button" color="warn" mat-raised-button>
            Go Back
        </button>
        <div class="flex-space"></div>
        <button (click)="savePreferences()" cdkFocusInitial class="right-button" color="primary" mat-raised-button>
            Confirm Preferences
        </button>
    </div>
</div>
