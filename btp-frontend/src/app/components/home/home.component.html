<div class="container">
    <mat-grid-list cols="2"
                   rowHeight="1:1">
        <mat-grid-tile>
            <mat-grid-tile-header class="image"></mat-grid-tile-header>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="heading">
                <h1>
                    <span #head></span>
                </h1>
                <hr class="line" />
                <h2>
                    <span #subhead></span>
                </h2>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div class="mobile">
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-grid-tile-header class="image"></mat-grid-tile-header>
        </mat-grid-tile>
        <mat-grid-tile class="mobile-head">
            <div class="heading">
                <h1>
                    <span #head></span>
                </h1>
                <hr class="line" />
                <h2>
                    <span #head></span>
                </h2>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
