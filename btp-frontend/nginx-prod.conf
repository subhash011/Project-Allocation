
upstream backend {
    server localhost:8082;
    server localhost:8081;
}

server {
    listen 80;
    listen [::]:80;
    server_name pal.iitpkd.ac.in;
    return 301 https://pal.iitpkd.ac.in$request_uri;
}


server {
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    listen 443 ssl http2;
    listen [::]:443 ssl http2;


    server_name pal.iitpkd.ac.in;
    root /usr/share/nginx/html;
    ssl_certificate /etc/nginx/ssl/ssl-bundle-renewed.crt;
    ssl_certificate_key /etc/nginx/ssl/iitpkd.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m; # about 40000 sessions
    ssl_session_tickets off;


    # intermediate configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;


    add_header Strict-Transport-Security "max-age=63072000" always;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    resolver 8.8.8.8;
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf) {
        expires 7d;
    }

    location / {
        try_files $uri $uri/ /index.html;

    }

    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    error_page 404 /404.html;
    location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
}